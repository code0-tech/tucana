syntax = "proto3";

option ruby_package = "Tucana::Sagittarius";

package sagittarius;

import "shared.action_identifier.proto";

// Request for updating a action configuration
message ActionConfigurationUpdateRequest {
  // Name of the action
  string action_identifier = 1;
  // List of action configuration that should be updated
  repeated shared.ActionConfiguration action_configuration = 2;
}

// Response of updating a action configuration
message ActionConfigurationUpdateResponse {
  // True if was successful, false if not
  bool success = 1;
}

service ActionConfigurationService {
  rpc Update(ActionConfigurationUpdateRequest) returns (ActionConfigurationUpdateResponse) {}
}
