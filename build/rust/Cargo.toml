[package]
version = "0.0.1"
name = "tucana-internal"
edition = "2021"
description = "The rust crate for the internal gRPC communication of Code0"
repository = "https://github.com/code0-tech/tucana"
homepage = "https://code0.tech"

[dependencies]
tonic = "0.12.1"
prost = "0.13"
prost-types = "0.13"
serde = { version = "1.0.204", features = ["derive"] }

[build-dependencies]
tonic-build = "0.12.1"
