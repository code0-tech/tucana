[package]
version = "0.0.0"
name = "tucana"
edition = "2024"
description = "The rust crate for the internal gRPC communication of Code0"
repository = "https://github.com/code0-tech/tucana"
homepage = "https://code0.tech"
license = "Apache-2.0"
include = ["src/*"]

[dependencies]
serde = { version = "1.0.217", features = ["derive"] }
prost-types = "0.14.0"
prost = "0.14.0"
tonic = "0.14.0"
serde_json = "1.0.138"
tonic-prost = "0.14.0"
pbjson = "0.8.0"
pbjson-types = "0.8.0"

[lib]
name = "tucana"
path = "src/lib.rs"

[features]
default = ["aquila", "sagittarius"]
aquila = []
sagittarius = []
all = ["aquila", "sagittarius"]

[build-dependencies]
tonic-prost-build = { version = "0.14.0" }
tonic-build = "0.14.0"
prost-build = "0.14.1"
prost = "0.14.1"
prost-types = "0.14.1"
pbjson-build = "0.8.0"
