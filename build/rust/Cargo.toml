[package]
version = "0.0.0"
name = "tucana"
edition = "2021"
description = "The rust crate for the internal gRPC communication of Code0"
repository = "https://github.com/code0-tech/tucana"
homepage = "https://code0.tech"
license = "Apache-2.0"
include = ["src/*"]

[dependencies]
serde = { version = "1.0.217", features = ["derive"] }
prost-types = "0.13.4"
prost = "0.13.4"
tonic = "0.12.3"
serde_json = "1.0.138"

[build-dependencies]
tonic-build = "0.12.3"

[lib]
name = "tucana"
path = "src/lib.rs"

[features]
shared = []
aquila = ["shared"]
sagittarius = ["shared"]
all = ["aquila", "sagittarius"]
