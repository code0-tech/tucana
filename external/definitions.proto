syntax = "proto3";

package external;

message Runtime2RuntimeFunctionDefinition {
  int32 id = 1;
  int32 runtime_id = 2;
  int32 runtime_function_id = 3;
}

message RuntimeFunctionDefinition {
  int32 id = 1;
  int32 return_type = 2;
}

message RuntimeParameterDefinition {
  int32 id = 1;
  int32 runtime_function_id = 2;
  int32 type = 3;
  string name = 4;
}

message FunctionDefinition {
  int32 id = 1;
  int32 runtime_function_id = 2;
  int32 return_type = 3;
}

message ParameterDefinition {
  int32 id = 1;
  int32 function_id = 2;
  int32 type = 3;
  string name = 4;
}