syntax = "proto3";

option ruby_package = "Tucana::Internal";

import "variable.proto";
import "google/protobuf/struct.proto";

message Node {
  int64 node_id = 1;
  repeated Parameter parameter = 2;
  optional string return_type = 3;
  optional Node next_node = 4;
  repeated Variable context = 5;
}

message Parameter {
  int64 parameter_id = 1;
  string name = 2;
  string type = 3;
  optional string value = 4;
  optional Node sub_node = 5;
  optional int32 type_ref = 6;
}
