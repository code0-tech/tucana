name: Build packages

on:
  push:

jobs:
  rubygems:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: build/ruby

    steps:
      # Set up
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
      - name: Install gems
        run: bundle install
      - name: Generate ruby
        run: bundle exec rake generate_ruby:all
      - name: Run tests
        run: bundle exec rspec

  crates:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: build/rust

    steps:
      # Set up
      - uses: actions/checkout@v4
      - name: Setup rust
        run: rustup update --no-self-update stable
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install protobuf-compiler -y && protoc --version
      - name: Build crate
        run: cargo build
      - name: Package crate
        run: cargo package
